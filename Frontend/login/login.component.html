<div class="container">
    <!-- <div *ngIf="!errorMessage; else error"> -->
      <!-- <p class="h2 text-center bg-info">{{title}}</p> -->
      <form [formGroup]="loginForm" (ngSubmit)="submitData(loginForm.value)">
  
        <div class="form-group m-3">
          <label for="username">Enter UserName: </label>
          <input type="text" class="form-control w-50" formControlName="username"
            [class.is-invalid]="controls.username.touched && controls.username.invalid">
        </div>
        <div *ngIf="controls.username.touched && controls.username.invalid">
          <small class="text-danger" *ngIf="controls.username.errors?.['required']">UserName Required!!!</small>
        </div>
  
        <div class="form-group m-3">
          <label for="password">Enter Password : </label>
          <input type="password" class="form-control w-50" formControlName="password"
            [class.is-invalid]="controls.password.touched && controls.password.invalid">
        </div>
        <div *ngIf="controls.password.touched && controls.password.invalid">
          <small class="text-danger" *ngIf="controls.password.errors?.['required']">Password Required!!!</small>
        </div>

        <input [disabled]="loginForm.invalid" type="submit" class="bg-secondary" value="Login">
      </form>

    <ng-template #error>
      <p class="alert alert-danger h4 text-center mt-3">{{errorMessage}}</p>

  </div>
